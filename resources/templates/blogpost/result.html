<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" rel="stylesheet"/>
  </head>
  <body>
  	<div th:replace="/fragments/navbar"></div>
    <h3>Blog Post Form</h3>
    <p>Thank you for your submission!</p>
    <div class="row">
    	<div class="col-md-6">
    		<div class= "card">
				<div class= "card-body">
					<h5 class="card-title" th:text="${blogPost.title}"></h5>
						<div class="card-text">
							<p th:text= "${blogPost.author}"/>
								<p th:text="${blogPost.blogEntry}"/>
						</div>
						<a th:href="@{/}">
    	 					<button class= "btn btn-success">Back to Home Page</button>
  						</a>	
    					<a th:href="@{/}">
    						<button class= "btn btn-primary">Submit a New Blog Post</button>
  						</a>
				</div>
			</div>
		</div>	
    </div>
    <h4>Blog Post:</h4>
    <p th:text="${title}" />
    <p th:text="${author}" />
    <p th:text="${blogEntry}" />
  	<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}">
	</script>
  </body>
</html>
